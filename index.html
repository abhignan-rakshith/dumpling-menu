<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Momos</title>
    <style>
        /* Base styles remain same */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff9f5;
        }
        .lang-switcher {
            text-align: center;
            margin-bottom: 20px;
        }
        .lang-btn {
            background: #e65c00;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .lang-btn.active {
            background: #f67280;
        }
        #menu-content {
            opacity: 1;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <button class="lang-btn active" onclick="loadLanguage('en')">English</button>
        <button class="lang-btn" onclick="loadLanguage('kn')">ಕನ್ನಡ</button>
        <button class="lang-btn" onclick="loadLanguage('hi')">हिंदी</button>
    </div>

    <div id="menu-content">
        <!-- Content will be loaded here -->
    </div>

    <script>
        async function loadLanguage(lang) {
            // Update button states
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Fade out current content
            const content = document.getElementById('menu-content');
            content.style.opacity = '0';

            try {
                // Load the language file
                const response = await fetch(`languages/${lang}.html`);
                if (!response.ok) throw new Error('Language file not found');
                const html = await response.text();
                
                // Small delay for smooth transition
                setTimeout(() => {
                    content.innerHTML = html;
                    content.style.opacity = '1';
                }, 300);
            } catch (error) {
                console.error('Error loading language:', error);
                content.innerHTML = '<p>Error loading menu content</p>';
                content.style.opacity = '1';
            }
        }

        // Load English by default
        window.onload = () => loadLanguage('en');
    </script>
</body>
</html>
